button_light_slider:
  template: base
  custom_fields:
    cs:
      card:
        type: custom:my-slider-v2
        entity: "[[[ return entity.entity_id; ]]]"
        colorMode: brightness
        styles:
          container:
            - background: none
            - border-radius: 100px
            - overflow: visible
          card:
            - margin-top: 2px
            - height: 16px
            - padding: 0 8px
            - background: |
                [[[
                  if (entity.state == "on") return "linear-gradient(90deg, rgba(255,255,255, 0.3) 0%, rgba(255,255,255, 1) 100%)";
                  else return "var(--contrast4)";
                ]]]
          track:
            - overflow: visible
            - background: none
          progress:
            - background: none
          thumb:
            - background: |
                [[[
                  if (entity.state == "on") return "var(--black)";
                  if (entity.state == "off") return "var(--contrast20)";
                  else return "var(--contrast8)";
                ]]]
            - top: 2px
            - right: '-6px'
            - height: 12px
            - width: 12px
            - border-radius: 100px
  styles:
    custom_fields:
      cs:
      - justify-self: normal