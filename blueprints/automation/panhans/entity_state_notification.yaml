    ğŸ”ƒ support for multiple states or nummeric comarision (above/below)

    ğŸ¤¯ new logic for better troubleshooting and further development

    ğŸ“± multiple groups and devices for notifications possible


    ## ğŸ¤™ Features

    ğŸ¯ monitor entities for a specific state and trigger a notification

    ğŸ“ modify message, title, icon, color, channel, group etc

    ğŸ§· persistent notification until entity leaves specified state

    ğŸ”„ periodical notification with stop functionality

    ğŸ¬ custom actions

    âœ… custom conditions


    â„¹ï¸ **Hints**

    If you want to test this automation, you need to change the state of an observed entity. You can do this in the developer options.
    Simply filter for your entity, select it and change the state to the trigger state manually.


    ğŸ“– **Documentation:** [panhans.github.io/HomeAssistant/](https://panhans.github.io/HomeAssistant/)


    â›‘ï¸ **Help & FAQ**: [Entity State Notification](https://community.home-assistant.io/t/entity-state-notification)


