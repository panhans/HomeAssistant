        - border-radius: 16px 0px 0px 16px
        - background: "var(--red)"
        - justify-self: center
        - justify-content: center
        - height: 32px
        - width: 100%
        - font-size: 32px
        - line-height: 22px
        - color: var(--black)
        - z-index: 100
