weather_pill:
  template: pill
  variables:
    flash_warning: false
  show_icon: true
  show_name: true
  name: '[[[ return states[entity.entity_id].attributes.temperature + "Â°C" ]]]'
  label: '[[[ return states[entity.entity_id].attributes.humidity + "%" ]]]'
  styles:
    card:
    - background: "[[[ return variables.flash_warning ? 'var(--red)' : 'var(--contrast20)'; ]]]"
    - animation: "[[[ return variables.flash_warning ? 'blink 2s ease infinite' : 'none'; ]]]"
  state:
  - operator: '=='
    value: clear-night
    icon: mdi:weather-night
  - operator: '=='
    value: cloudy
    icon: mdi:weather-cloudy
  - operator: '=='
    value: fog
    icon: mdi:weather-fog
  - operator: '=='
    value: hail
    icon: mdi:weather-hail
  - operator: '=='
    value: lightning
    icon: mdi:weather-lightning
  - operator: '=='
    value: lightning-rainy
    icon: mdi:weather-lightning-rainy
  - operator: '=='
    value: partlycloudy
    icon: "[[[ return states['sun.sun'].state == 'above_horizon' ? 'mdi:weather-partly-cloudy' : 'mdi:weather-night-partly-cloudy'; ]]]"
  - operator: '=='
    value: pouring
    icon: mdi:weather-pouring
  - operator: '=='
    value: rainy
    icon: mdi:weather-rainy
    styles:
      icon:
      - color: 'var(--blue)'
  - operator: '=='
    value: snowy
    icon: mdi:weather-snowy
  - operator: '=='
    value: snowy-rainy
    icon: mdi:weather-snowy-rainy
  - operator: '=='
    value: sunny
    icon: mdi:weather-sunny
    styles:
      icon:
      - color: 'var(--yellow)'
  - operator: '=='
    value: windy
    icon: mdi:weather-windy
  - operator: '=='
    value: windy-variant
    icon: mdi:weather-windy-variant
  - operator: '=='
    value: exceptional
    icon: mdi:weather-cloudy-alert
    styles:
      icon:
      - color: 'var(--red)'