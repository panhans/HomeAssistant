graph:
  show_state: false
  show_icon: false
  show_label: false
  show_name: false
  custom_fields:
    graph: 
      card:
        type: 'sensor'
        hours_to_show: 24
        height: 100
        detail: 1
        graph: line
        entity: "[[[ return entity.entity_id; ]]]"
        icon: none
        card_mod:
          class: graph
  styles:
      grid:
      - grid-template-areas: '"graph"'
      - grid-template-columns: 1fr
      - grid-template-rows: 1fr
      card:
      - background: var(--contrast2)
      - '--mdc-ripple-press-opacity': 0

