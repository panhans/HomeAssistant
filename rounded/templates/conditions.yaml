  variables:
    color: green
    temperature_name: "[[[ return states[entity.entity_id].attributes.friendly_name; ]]]"
    humidity_name: Humidity
  show_name: false
  show_state: false
  show_icon: false
  show_label: false
  styles:
    grid:
    - grid-template-areas: '"sensor"'
    - grid-template-columns: 1fr
    - grid-template-rows: 1fr
    card:
    - margin: 0px
    - padding: 0px
    - width: 100%
    - height: 100%
    custom_fields:
      sensor:
      - margin: 0px
      - padding: 0px
      - justify-self: start
      - width: 100%
      - height: 100%
  custom_fields:
    sensor:
      card:
        type: sensor
        entity: "[[[ return entity.entity_id; ]]]"
        name: "[[[ return variables.temperature_name; ]]]"
        hours_to_show: 24
        detail: 1
        graph: line
        icon: none
        card_mod:
          class: graph
          style: |
            ha-card { 
              --graph-color: var(--orange);
              --graph-background-color: var(--orange-tint);
            } 
