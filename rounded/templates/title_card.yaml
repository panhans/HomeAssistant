title_card:
  show_icon: false
  styles:
    grid:
      - grid-template-areas: "'n' 'l'"
      - grid-template-columns: "1fr"
      - grid-template-rows: "min-content min-content"
    card:
      - background: none
      - padding: 16px 0
      - '--mdc-ripple-press-opacity': 0
    name:
      - font-size: 32px
      - color: var(--contrast20)
    label:
      - font-weight: "bold"
      - font-size: "1rem"
      - opacity: "0.4"