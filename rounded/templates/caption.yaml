caption:
  show_icon: false
  show_label: true
  styles:
    card:
      - border-radius: 0px
      - background: none
      - box-shadow: none
      - padding: 0px 0px 0px 0px
      - '--mdc-ripple-press-opacity': 0
    grid:
      - grid-template-areas: "'s1' 'n' 'l' 's2'"
      - grid-template-columns: "1fr"
      - grid-template-rows: "min-content min-content"
    name:
      - justify-self: start
      - font-size: 28px
      - color: var(--contrast15)
      - margin-top: -6px
    label:
      - justify-self: "start"
      - font-weight: "bold"
      - font-size: "1rem"
      - opacity: "0.4"